    <style>
        /* تنسيق حاوية الزر والقائمة */
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px; /* مكان الزر في الزاوية */
            display: inline-block;
        }

        /* تنسيق زر الثلاث خطوط */
        .dropbtn {
            background-color: #4bdd07;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* القائمة المخفية */
        .dropdown-content {
            display: none; /* مخفية افتراضياً */
            position: absolute;
            right: 0;
            background-color: #43f10d;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgb(0, 0, 0);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        /* تنسيق الروابط داخل القائمة */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }

        /* تغيير اللون عند تمرير الماوس على الروابط */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* إظهار القائمة عند وضع المؤشر على الحاوية */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* تغيير لون الزر عند وضع المؤشر */
        .dropdown:hover .dropbtn {
            background-color: #555;
        }
    </style>
</head>
